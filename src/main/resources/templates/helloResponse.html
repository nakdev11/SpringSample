<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Spring Sample</title>
	</head>
	<body>
		<h1>検索結果</h1>
		<table>
			<tr>
				<td>ID</td>
				<td th:text="${employeeId}"></td>
			</tr>
			<tr>
				<td>名前</td>
				<td th:text="${employeeName}"></td>
			</tr>
			<tr>
				<td>年齢</td>
				<td th:text="${employeeAge}"></td>
			</tr>
		</table>
	</body>
</html>
